<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ScanPage.css">
    <title>MyScan</title>
</head>
<body>

    <!--///////////////==1==////////////////////
        Home Icon In The Top Left Of The Page
    //////////////////////////////////////////-->
    <div class="Home-Icon-Div">
        <a href="index.html">
            <img class="Home-Icon" src="https://i.imgur.com/RJ41FzG.png" alt="Home-Icon">
        </a>
    </div>

    
    <!--///////////////////==2==//////////////////////
        This Is The Div That Contains The Camera View
    /////////////////////////////////////////////////-->
    <div id="camera-Container">
        
    </div>


    <!--/////////////////////////==3==////////////////////////
        This Is The Input Where The Scanned Code Will Display
    /////////////////////////////////////////////////////////-->
    <div class="Scanned-Code-Container">
        <input class="userTextInput" type="text" placeholder="PRODUCT CODE">
    </div>


    <!--//////////////////////==4==////////////////////
        This Is The Input Where The Quantity Is Chosen
    //////////////////////////////////////////////////-->
    <div class="Quantity-Selector-Div">
        <input class="userQtyInput" type="number" placeholder="QTY" required>
    </div>


    
    <!--///////////////////////////==5==////////////////////////////
        This Is The Icon That Adds The Code And Quantity To The List
    ////////////////////////////////////////////////////////////////-->
    <div class="Add-Item-To-List-Div">
        <img class="addItemToListIcon" src="https://i.imgur.com/hfSBU1Q.png" alt="Add-Item">
    </div>

    


    <script src="ScanPage.js"></script>
</body>
</html>
