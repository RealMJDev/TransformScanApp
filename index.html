<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TransformScanApp</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    
</head>
<body>
    
    
    <!--//////////////////==1==//////////////////////
        This is Text Above The Icons On The Home Page
    ////////////////////////////////////////////////-->
    <div class="ListTextDiv"><h2 class="ListText">LIST</h2></div>
    <div class="ScanTextDiv"><h2 class="ScanText">SCAN</h2></div>
    <div class="PriceTextDiv"><h2 class="PriceText">PRICE</h2></div>
    
        
    <!--////////////////////==2==////////////////////
        This is the transform logo in the background
    ////////////////////////////////////////////////-->
    <div class="Logo">
    	<img id="TransformLogo" src="https://i.imgur.com/7tGlhNN.png" 
        	alt="TransformLogo"></div>
        

    <!--//////////////////==3==/////////////////
        This is the scan icon on the left side
    //////////////////////////////////////////-->
    <div class="HomeScanIconDiv"><a href="ScanPage.html"><img class="HomeScanIcon" src="https://i.imgur.com/wpTH823.png" 
       alt="HomeScanIcon"></a></div>
       
    

    <!--//////////////////==4==///////////////////
        This is the List Items icon in the middle
    /////////////////////////////////////////////-->
    <div class="HomeListIconDiv"><a href="ListPage.html"><img class="HomeListIcon" src="https://i.imgur.com/sgYUWTE.png" 
       alt="HomeListIcon"></a></div>
       
    

    <!--//////////////////==5==///////////////////
        This is the Price Check Icon On The Right
    //////////////////////////////////////////////-->
    <div class="HomePriceIconDiv"><a href="PricePage.html"><img class="HomePriceIcon" src="https://i.imgur.com/mnSfDZS.png" 
       alt="HomePriceIcon"></a></div>
       
   
    <script src="index.js"></script>
