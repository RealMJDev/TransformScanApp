<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="PricePage.css">
    <title>myProduct</title>
</head>
<body>
    
    <!--///////////////==1==////////////////////
        Home Icon In The Top Left Of The Page
    //////////////////////////////////////////-->
    <div class="Home-Icon-Div">
        <a href="index.html">
            <img class="Home-Icon" src="https://i.imgur.com/RJ41FzG.png" alt="Home-Icon">
        </a>
    </div>

    <!--///////////////==2==////////////////////
        This Is The Product Search Container Div
    //////////////////////////////////////////-->
    <div class="productSearchDiv">
        <input id="searchKeyword" type="search" placeholder="Search Products" type="submit">
    </div>

    <!--///////////////==3==//////////////////////////////////////////////////
        This Div Contains The 3 Divs Which Display Code, Description and Price
    //////////////////////////////////////////////////////////////////////////-->
    <div class="Main-Product-Information-Div">
        <div class="Display-Product-Code-Div"></div>
        <div class="Display-Product-Description-Div"></div>
        <div class="Display-Product-Price-Div"></div>
    </div>

    <script src="PricePage.js"></script>
</body>
</html>
